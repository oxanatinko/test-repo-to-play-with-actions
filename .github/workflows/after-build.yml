name: Trigger another build

on:
  workflow_run:
    workflows:
      - "Build"
    types:
      - completed
    branches:
      - "*.*.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Check if tag
        id: tag
        run: |
          set -x
          version="$(git describe --exact-match --tags "${{ github.event.workflow_run.head_sha }}")" || true
          echo $GITHUB_SHA $version
          echo "::set-output name=tag::$version"

      - run: |
          echo "This is a tag: ${{ steps.tag.outputs.tag }}"
        if: ${{ steps.tag.outputs.tag }}

      - run: |
          echo "This is not a tag :-("
        if: ${{ !steps.tag.outputs.tag }}

